<!DOCTYPE html>
<html>
  <head>
    {% if page.title %}<title>{{ page.title }}</title>{% endif %}
    {% if page.tagline %}
    <meta name="description" content="{{ page.tagline }}"/>
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print"/>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.tagline }}</h2>

        <section id="downloads">
          <a href="https://github.com/{{page.user}}/{{page.project}}/zipball/master" class="btn">get .zip</a>
          <a href="https://github.com/{{page.user}}/{{page.project}}/tarball/master" class="btn">get .tar.gz</a>
          <a href="https://github.com/{{page.user}}/{{page.project}}" class="btn btn-github"><span class="icon"></span>view repo</a>
        </section>
      </div>
    </header>
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <footer>
      <div class="container">
        <table style="vertical-align:middle; width:100%;">
          <tr>
            <td style="white-space:nowrap; width:1%;">
              Copyright 2012, Máté J Kovács
            </td>
            <td>
              <a href="http://www.quora.com/Máté-J-Kovács"
                 target="_blank">
                <img src="icons/quora.png"/>
              </a>
            </td>
            <td>
              <a href="http://www.linkedin.com/pub/máté-kovács/2b/4a2/86"
                 target="_blank">
                <img src="icons/linkedin.png"/>
              </a>
            </td>
            <td>
              <a href="http://github.com/{{page.user}}"
                 target="_blank">
                <img src="icons/github.png"/>
              </a>
            </td>
            <td style="width:99%;">
          </tr>
        </table>
      </div>
    </footer>
  </body>
</html>
